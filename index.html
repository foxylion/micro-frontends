<html><head><title>Tractor Store</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/><script>const basePaths =
        !window.location.pathname.includes('micro-frontends-v2021')
          ? [`http://${window.location.hostname}:5001`, `http://${window.location.hostname}:5002`, `http://${window.location.hostname}:5003`]
          : ['./product', './inspire', './checkout'];

      basePaths.forEach((basePath) => {
        const script1 = document.createElement('script');
        script1.src = `${basePath}/main.nocache.js?${new Date().getTime()}`;
        document.head.appendChild(script1);

        const script2 = document.createElement('script');
        script2.src = `${basePath}/micro-frontend.nocache.js?${new Date().getTime()}`;
        document.head.appendChild(script2);
      });</script><script defer="defer" src="main.nocache.js"></script></head><body><div id="root"></div></body></html>
